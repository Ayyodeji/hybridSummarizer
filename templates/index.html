<!DOCTYPE html>
<html>
  <head>
    <title>Hybrid Summarizer</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f1f1f1;
      }
      h1 {
        text-align: center;
        padding: 20px;
      }
      .container {
        width: 80%;
        max-width: 800px;
        margin: auto;
        padding: 20px;
        background-color: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
      }
      textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        resize: vertical;
      }
      button {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      h2 {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Hybrid Summarizer</h1>
    <div class="container">
      <form method="POST" action="/">
        <textarea
          name="input_text"
          rows="10"
          placeholder="Enter your text here..."
        ></textarea>
        <br />
        <button type="submit">Summarize</button>
      </form>
      <br />
      <h2>Summary:</h2>
      <p>{{ summary }}</p>
    </div>
  </body>
</html>
